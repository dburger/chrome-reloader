<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chrome Reloader Options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
    <h1>Chrome Reloader Options</h1>

    <div>
        <button id="save">Save</button>
        <button id="reload">Reload</button>
        <button id="defaults">Defaults</button>
    </div>

    <div>
        <h2>Site Settings</h2>

        <div>
            <button id="addSite">Add Site</button>
        </div>

        <table>
            <thead>
            <tr>
                <th></th>
                <th style="text-align: left">Domain</th>
                <th style="text-align: left">Refresh Interval</th>
                <th style="text-align: left">Wobble</th>
            </tr>
            </thead>
            <tbody id="sitesBody">
            </tbody>
        </table>
    </div>

    <hr>

    <div>
        <h2>Batch Add</h2>

        <textarea id="batchText" rows="20" cols="80"></textarea>

        <div>
            <button id="batchAdd">Batch Add</button>
        </div>
    </div>
    </body>
    <script src="common.js"></script>
    <script src="options.js"></script>
</html>
